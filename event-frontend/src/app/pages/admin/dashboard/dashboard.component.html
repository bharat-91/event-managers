<form [formGroup]="eventForm" class="event-form" (ngSubmit)="onSubmit()">
  <h2>Create Event</h2>

  <div class="form-group">
    <label for="eventDate">Event Date</label>
    <input type="date" id="eventDate" formControlName="eventDate" required>
  </div>

  <div class="form-group">
    <label for="venue">Venue</label>
    <input type="text" id="venue" formControlName="venue" required>
  </div>

  <div class="form-group">
    <label for="eventType">Event Type</label>
    <select id="eventType" formControlName="eventType" required>
      <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
    </select>
    <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#addEventTypeModal">
      Add New Event Type
    </button>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" required>
  </div>

  <div class="form-group">
    <label for="totalCapacity">Total Capacity</label>
    <input type="number" id="totalCapacity" formControlName="totalCapacity" required>
  </div>

  <div class="form-group">
    <label for="pricePerTicket">Price per Ticket ($)</label>
    <input type="number" id="pricePerTicket" formControlName="pricePerTicket" step="0.01" required>
  </div>

  <div class="form-group">
    <label for="remainingTickets">Remaining Tickets</label>
    <input type="number" id="remainingTickets" formControlName="remainingTickets" required>
  </div>

  <button type="submit" class="btn btn-success">Create Event</button>
</form>

<!-- Bootstrap Modal -->
<div class="modal fade" id="addEventTypeModal" tabindex="-1" role="dialog" aria-labelledby="addEventTypeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEventTypeModalLabel">Add New Event Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newEventType">New Event Type</label>
          <input type="text" class="form-control" id="newEventType" formControlName="newEventType">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addEventType(eventForm.get('newEventType')?.value)" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="fireworks" *ngIf="submitted">
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>
</div>
