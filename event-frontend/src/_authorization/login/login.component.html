<div class="background">
    <div class="login-card">
      <h2><i class="fas fa-sign-in-alt icon"></i>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginFormButton()">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope icon"></i>Email</label>
          <input type="email" id="email" name="email" required formControlName="email">
          <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message">
            Email is required.
          </div>
          <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error-message">
            Please enter a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock icon"></i>Password</label>
          <input type="password" id="password" name="password" required formControlName="password">
          <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error-message">
            Password is required.
          </div>
          <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="error-message">
            Password must be at least 6 characters long.
          </div>
          <div *ngIf="loginForm.get('password')?.hasError('maxlength') && loginForm.get('password')?.touched" class="error-message">
            Password cannot be more than 20 characters long.
          </div>
        </div>
        <button type="submit"><i class="fas fa-sign-in-alt icon"></i>Login</button>
      </form>
    </div>
  </div>
